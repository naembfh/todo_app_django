{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6">
    <form method="post" class="border p-4">
      {% csrf_token %}
      {{ form | crispy}}
      <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
  </div>
</div>
{% endblock content %}
